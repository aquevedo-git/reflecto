services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: reflecto-backend
    ports:
      - "8000:8000"
    environment:
      # Add any required environment variables here
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reflecto-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped
